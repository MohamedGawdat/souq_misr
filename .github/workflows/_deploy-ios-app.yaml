name: 📦🚀 Build & Deploy iOS App

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    name: 🍏 Build and Deploy iOS App
    runs-on: macos-latest

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v3

      - name: ⚙️ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.19.6'

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7'
          bundler-cache: true  # This automatically runs 'bundle install'

      - name: 📦 Install Dependencies
        run: flutter pub get

      - name: Install Fastlane and Cocoapods
        run: |
          sudo gem install fastlane cocoapods
          echo "PATH=$PATH:$(ruby -r rubygems -e 'puts Gem.user_dir')/bin" >> $GITHUB_ENV

      - name: Prepare iOS project
        run: |
          cd ios
          pod install

      - name: Run Fastlane
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_KEY_CONTENT }}
        run: fastlane ios deploy

      - name: Build and Upload to Testflight
        run: |
          cd ios
          fastlane deploy_to_testflight
        env:
          API_KEY_PATH: ../auth_key.p8

      - name: Print build directory contents (optional step for debugging)
        run: ls -R ${GITHUB_WORKSPACE}/build/

