name: üì¶üöÄ Build & Deploy iOS App

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    name: üçè Build and Deploy iOS App
    runs-on: macos-latest

    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.19.6'
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7'
      - name: üì¶ Install Dependencies
        run: flutter pub get


      - name: Install Fastlane
        run: gem install fastlane -N --user-install


      - name: Run Fastlane
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_KEY_CONTENT }}
        run: fastlane ios deploy


      - name: Install cocoapods
        run: sudo gem install cocoapods

      - name: Build and Upload to Testflight
        env:
          API_KEY_PATH: ../auth_key.p8
        run: |
          cd ios
          echo $(pwd)
          pod install
          fastlane deploy_to_testflight

      - name: List build directory contents
        run: ls -R /Users/runner/work/souq_misr/souq_misr/build/


