name: iOS CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build and Deploy to TestFlight
    runs-on: macos-14  # Adjusted to 'macos-latest' for compatibility

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Select Xcode Version
        run: sudo xcode-select -s '/Applications/Xcode_15.2.app'  # Manually select Xcode version

      - name: Print Xcode version
        run: xcodebuild -version

      - name: Install Fastlane and Bundler
        run: |
          sudo gem install bundler
          bundle install  # Using Bundler for Fastlane installation

      - name: Install and Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.9'  # Specify Flutter version if needed
          cache: true

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Install and Update Cocoapods
        run: |
          cd ios
          pod install  # Changed to 'pod install' for controlled dependency management

      - name: Deploy to TestFlight
        env:
          IOS_KEY_ID: ${{ secrets.IOS_KEY_ID }}
          IOS_ISSUER_ID: ${{ secrets.IOS_ISSUER_ID }}
          IOS_KEY_FILEPATH: ${{ secrets.IOS_KEY_FILEPATH }}
        run: |
          cd ios
          bundle exec fastlane ios beta
